<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Weather</h1>
        <form id="searchWeather">
            <label for="city">Enter A City Or Country:</label>
            <input type="text" id="city" name="city" required>
            <button type="submit">Search</button>
        </form>
        <div id="results">
            <div class="container">
                <div style="font-weight: bold;">Temperature: </div>
                <div id="temp"></div>
            </div>
            <div class="container">
                <div style="font-weight: bold;">Feels Like: </div>
                <div id="feels"></div>
            </div>
            <div class="container">
                <div style="font-weight: bold;">Chance of Rain: </div>
                <div id="rain"></div>
            </div>
            <div class="container">
                <div style="font-weight: bold;">Description: </div>
                <div id="desc"></div>
            </div>
        </div>
        <div id="error">Error: Could Not Find City/Country</div>
        <script src="function.js"></script>
    </body>
</html>
